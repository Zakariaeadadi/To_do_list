<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="body">
        <header>
            <h1>Mes tâches</h1>
            <p>Gérez vos tâches quotidiennes facilement et conservez-les dans votre navigateur</p>
        </header>

        <main>
            <form id="task-form">
                <input type="text"  id="task-input" placeholder="Entrez le titre de la tâche">
                <textarea name="" id="task-des" placeholder="Ajouter une description"></textarea>
                <label for="">Date d'échéance</label>
                <input type="date" id="task_date">
                <div id="btn">
                    <button id="add-btn" type="button">Ajouter</button>
                    <button id="eff-btn" type="reset">Effacer</button>
                </div>
            </form>
            <div id="task-list">
            </div>
        </main>

        <footer id="footer">
        </footer>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
